name: Dorpon Runner

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "requests[socks]" pyzipper

      - name: Extract protected zip
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}
        run: python extract_script.py

      - name: Run main.py
        env:
          USERS_DB: ${{ secrets.USERS_DB }}
          PROXY_DB: ${{ secrets.PROXY_DB }}
        run: python main.py

      - name: Commit channels.json if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          [ -f "channels.json" ] && git add channels.json || true
          git diff --staged --quiet || git commit -m " Automatically fetch channel data from Dorpon.ðŸ˜’"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
